<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name" name="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name" name="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number" name="new-phone-number">
            </div>
            <div class="form-group" id="address-group">
              <label for="new-address-label">Email Address:</label>
              <input type="text"  class="form-control" id="new-email-address" name="new-email-address">
              <label for="new-address">Home Address:</label>
              <input type="text"  class="form-control" id="new-home-address" name="new-home-address">
              <label for="new-address">Work Address:</label>
              <input type="text"  class="form-control" id="new-work-address" name="new-work-address">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <div id="contacts">
          </div>
        </div>
        <div class="col-md-6">
          <div id="contact-details" class="hidden">
            <h2>Contact Details:</h2>
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <div id="address-list">
              <p>Addresses:</p>
              <ul>
                <li>Email address: <span class="email-address"></span></li>
                <li>Home address: <span class="home-address"></span></li>
                <li>work address: <span class="work-address"></span></li>
            </div>
            <button class="btn-primary delete" type="button">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
